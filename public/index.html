<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>勤怠管理アプリ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 { color: #333; margin-bottom: 20px; }
    .status { padding: 15px; background: #f0f0f0; border-radius: 5px; margin-bottom: 20px; }
    .buttons { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin: 20px 0; }
    button {
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    .btn-primary { background: #667eea; color: white; }
    .btn-success { background: #28a745; color: white; }
    .btn-warning { background: #ffc107; color: #333; }
    .btn-danger { background: #dc3545; color: white; }
    .records { margin-top: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #667eea; color: white; }
    .auth-section { margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🕐 勤怠管理システム</h1>

    <!-- ログインフォーム -->
    <div id="auth-section" class="auth-section">
      <h2>ログイン</h2>
      <div class="form-group">
        <input type="text" id="username" placeholder="ユーザー名">
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="パスワード">
      </div>
      <button class="btn-primary" onclick="login()">ログイン</button>
      <button class="btn-success" onclick="showRegister()">新規登録</button>
    </div>

    <!-- 登録フォーム -->
    <div id="register-section" class="auth-section hidden">
      <h2>新規登録</h2>
      <div class="form-group">
        <input type="text" id="reg-username" placeholder="ユーザー名">
      </div>
      <div class="form-group">
        <input type="email" id="reg-email" placeholder="メールアドレス">
      </div>
      <div class="form-group">
        <input type="text" id="reg-fullname" placeholder="氏名">
      </div>
      <div class="form-group">
        <input type="password" id="reg-password" placeholder="パスワード">
      </div>
      <button class="btn-success" onclick="register()">登録</button>
      <button class="btn-primary" onclick="showLogin()">ログインに戻る</button>
    </div>

    <!-- メインコンテンツ -->
    <div id="main-content" class="hidden">
      <div class="status">
        <h3>現在の状態</h3>
        <p id="status-message">読み込み中...</p>
      </div>

      <div class="buttons">
        <button class="btn-success" onclick="clockIn()">出勤</button>
        <button class="btn-warning" onclick="breakStart()">休憩開始</button>
        <button class="btn-primary" onclick="breakEnd()">休憩終了</button>
        <button class="btn-danger" onclick="clockOut()">退勤</button>
      </div>

      <div style="margin: 20px 0;">
        <button class="btn-primary" onclick="logout()">ログアウト</button>
        <button id="admin-link" class="btn-danger hidden" onclick="location.href='/admin.html'">管理者画面</button>
      </div>

      <div class="records">
        <h3>勤怠記録</h3>
        <table id="records-table">
          <thead>
            <tr>
              <th>日付</th>
              <th>出勤</th>
              <th>退勤</th>
              <th>休憩開始</th>
              <th>休憩終了</th>
            </tr>
          </thead>
          <tbody id="records-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function checkAuth() {
      try {
        const res = await fetch('/api/auth/me');
        if (res.ok) {
          const user = await res.json();
          document.getElementById('auth-section').classList.add('hidden');
          document.getElementById('register-section').classList.add('hidden');
          document.getElementById('main-content').classList.remove('hidden');

          // 管理者の場合、管理者画面リンクを表示
          if (user.role === 'admin') {
            document.getElementById('admin-link').classList.remove('hidden');
          }

          loadStatus();
          loadRecords();
        }
      } catch (error) {
        console.error('認証チェックエラー:', error);
      }
    }

    function showRegister() {
      document.getElementById('auth-section').classList.add('hidden');
      document.getElementById('register-section').classList.remove('hidden');
    }

    function showLogin() {
      document.getElementById('register-section').classList.add('hidden');
      document.getElementById('auth-section').classList.remove('hidden');
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          alert('ログイン成功！');
          checkAuth();
        } else {
          const data = await res.json();
          alert('ログイン失敗: ' + data.error);
        }
      } catch (error) {
        alert('ログインエラー');
      }
    }

    async function register() {
      const username = document.getElementById('reg-username').value;
      const email = document.getElementById('reg-email').value;
      const full_name = document.getElementById('reg-fullname').value;
      const password = document.getElementById('reg-password').value;

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, full_name, password })
        });

        if (res.ok) {
          alert('登録成功！');
          checkAuth();
        } else {
          const data = await res.json();
          alert('登録失敗: ' + data.error);
        }
      } catch (error) {
        alert('登録エラー');
      }
    }

    async function logout() {
      await fetch('/api/auth/logout', { method: 'POST' });
      location.reload();
    }

    async function loadStatus() {
      try {
        const res = await fetch('/api/attendance/status');
        const data = await res.json();
        document.getElementById('status-message').textContent = data.message;
      } catch (error) {
        document.getElementById('status-message').textContent = 'エラー';
      }
    }

    async function loadRecords() {
      try {
        const res = await fetch('/api/attendance/records');
        const records = await res.json();
        const tbody = document.getElementById('records-body');
        tbody.innerHTML = records.map(r => `
          <tr>
            <td>${new Date(r.clock_in).toLocaleDateString()}</td>
            <td>${r.clock_in ? new Date(r.clock_in).toLocaleTimeString() : '-'}</td>
            <td>${r.clock_out ? new Date(r.clock_out).toLocaleTimeString() : '-'}</td>
            <td>${r.break_start ? new Date(r.break_start).toLocaleTimeString() : '-'}</td>
            <td>${r.break_end ? new Date(r.break_end).toLocaleTimeString() : '-'}</td>
          </tr>
        `).join('');
      } catch (error) {
        console.error('記録読み込みエラー:', error);
      }
    }

    async function clockIn() {
      const res = await fetch('/api/attendance/clock-in', { method: 'POST' });
      const data = await res.json();
      alert(data.message || data.error);
      loadStatus();
      loadRecords();
    }

    async function clockOut() {
      const res = await fetch('/api/attendance/clock-out', { method: 'POST' });
      const data = await res.json();
      alert(data.message || data.error);
      loadStatus();
      loadRecords();
    }

    async function breakStart() {
      const res = await fetch('/api/attendance/break-start', { method: 'POST' });
      const data = await res.json();
      alert(data.message || data.error);
      loadStatus();
    }

    async function breakEnd() {
      const res = await fetch('/api/attendance/break-end', { method: 'POST' });
      const data = await res.json();
      alert(data.message || data.error);
      loadStatus();
    }

    checkAuth();
  </script>
</body>
</html>
