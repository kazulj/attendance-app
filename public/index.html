<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>勤怠管理アプリ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/css/themes.css">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/css/animations.css">
</head>
<body class="preload">
  <!-- Dark Mode Toggle -->
  <div class="theme-toggle" onclick="toggleTheme()" title="テーマ切り替え">
    <i class="fas fa-moon" id="theme-icon"></i>
  </div>

  <div class="container">
    <div class="app-logo">
      <i class="fas fa-clock"></i>
    </div>
    <h1>勤怠管理システム</h1>

    <!-- ログインフォーム -->
    <div id="auth-section" class="auth-section">
      <h2>ログイン</h2>
      <div class="form-group">
        <input type="text" id="username" placeholder="ユーザー名">
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="パスワード">
      </div>
      <button class="btn-primary" onclick="login()">
        <i class="fas fa-sign-in-alt"></i> ログイン
      </button>
      <button class="btn-success" onclick="showRegister()">
        <i class="fas fa-user-plus"></i> 新規登録
      </button>
    </div>

    <!-- 登録フォーム -->
    <div id="register-section" class="auth-section hidden">
      <h2>新規登録</h2>
      <div class="form-group">
        <input type="text" id="reg-username" placeholder="ユーザー名">
      </div>
      <div class="form-group">
        <input type="email" id="reg-email" placeholder="メールアドレス">
      </div>
      <div class="form-group">
        <input type="text" id="reg-fullname" placeholder="氏名">
      </div>
      <div class="form-group">
        <input type="password" id="reg-password" placeholder="パスワード" oninput="checkPasswordStrength()">
        <div class="password-strength" id="password-strength" style="display: none;">
          <div class="password-strength-bar">
            <div class="password-strength-fill" id="strength-fill"></div>
          </div>
          <div class="password-strength-text" id="strength-text"></div>
        </div>
      </div>
      <button class="btn-success" onclick="register()">
        <i class="fas fa-user-plus"></i> 登録
      </button>
      <button class="btn-primary" onclick="showLogin()">
        <i class="fas fa-arrow-left"></i> ログインに戻る
      </button>
    </div>

    <!-- メインコンテンツ -->
    <div id="main-content" class="hidden">
      <div class="status-card">
        <h3>現在の状態</h3>
        <p id="status-message">読み込み中...</p>
      </div>

      <div class="buttons">
        <button class="btn-success" onclick="clockIn()">
          <i class="fas fa-sign-in-alt"></i> 出勤
        </button>
        <button class="btn-warning" onclick="breakStart()">
          <i class="fas fa-coffee"></i> 休憩開始
        </button>
        <button class="btn-primary" onclick="breakEnd()">
          <i class="fas fa-play"></i> 休憩終了
        </button>
        <button class="btn-danger" onclick="clockOut()">
          <i class="fas fa-sign-out-alt"></i> 退勤
        </button>
      </div>

      <div class="nav-buttons">
        <button class="btn-primary" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> ログアウト
        </button>
        <button id="admin-link" class="btn-danger hidden" onclick="location.href='/admin'">
          <i class="fas fa-user-shield"></i> 管理者画面
        </button>
      </div>

      <div class="records">
        <h3>勤怠記録</h3>
        <div class="table-wrapper">
          <table id="records-table">
          <thead>
            <tr>
              <th>日付</th>
              <th>出勤</th>
              <th>退勤</th>
              <th>休憩開始</th>
              <th>休憩終了</th>
            </tr>
          </thead>
          <tbody id="records-body"></tbody>
        </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Dark Mode Toggle
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      const icon = document.getElementById('theme-icon');

      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);

      // Update icon
      if (newTheme === 'dark') {
        icon.className = 'fas fa-sun';
      } else {
        icon.className = 'fas fa-moon';
      }
    }

    // Load saved theme on page load
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const icon = document.getElementById('theme-icon');
      document.documentElement.setAttribute('data-theme', savedTheme);
      if (savedTheme === 'dark') {
        icon.className = 'fas fa-sun';
      }
    })();

    async function checkAuth() {
      try {
        const res = await fetch('/api/auth/me');
        if (res.ok) {
          const user = await res.json();

          document.getElementById('auth-section').classList.add('hidden');
          document.getElementById('register-section').classList.add('hidden');
          document.getElementById('main-content').classList.remove('hidden');

          // 管理者の場合、管理者画面リンクを表示
          if (user.role === 'admin') {
            document.getElementById('admin-link').classList.remove('hidden');
          }

          loadStatus();
          loadRecords();
        }
      } catch (error) {
        console.error('認証チェックエラー:', error);
      }
    }

    function showRegister() {
      document.getElementById('auth-section').classList.add('hidden');
      document.getElementById('register-section').classList.remove('hidden');
    }

    function showLogin() {
      document.getElementById('register-section').classList.add('hidden');
      document.getElementById('auth-section').classList.remove('hidden');
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          const data = await res.json();
          alert('ログイン成功！ダッシュボードに移動します。');
          location.href = '/dashboard';
        } else {
          const data = await res.json();
          alert('ログイン失敗: ' + data.error);
        }
      } catch (error) {
        alert('ログインエラー: ' + error.message);
      }
    }

    async function register() {
      const username = document.getElementById('reg-username').value;
      const email = document.getElementById('reg-email').value;
      const full_name = document.getElementById('reg-fullname').value;
      const password = document.getElementById('reg-password').value;

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, full_name, password })
        });

        if (res.ok) {
          const data = await res.json();
          alert(data.message || '登録成功！');
          location.href = '/dashboard';
        } else {
          const data = await res.json();
          alert('登録失敗: ' + data.error);
        }
      } catch (error) {
        alert('登録エラー');
      }
    }

    async function logout() {
      await fetch('/api/auth/logout', { method: 'POST' });
      location.reload();
    }

    async function loadStatus() {
      try {
        const res = await fetch('/api/attendance/status');
        const data = await res.json();
        document.getElementById('status-message').textContent = data.message;
      } catch (error) {
        document.getElementById('status-message').textContent = 'エラー';
      }
    }

    async function loadRecords() {
      try {
        const res = await fetch('/api/attendance/records');
        const records = await res.json();
        const tbody = document.getElementById('records-body');
        tbody.innerHTML = records.map(r => `
          <tr>
            <td>${new Date(r.clock_in).toLocaleDateString()}</td>
            <td>${r.clock_in ? new Date(r.clock_in).toLocaleTimeString() : '-'}</td>
            <td>${r.clock_out ? new Date(r.clock_out).toLocaleTimeString() : '-'}</td>
            <td>${r.break_start ? new Date(r.break_start).toLocaleTimeString() : '-'}</td>
            <td>${r.break_end ? new Date(r.break_end).toLocaleTimeString() : '-'}</td>
          </tr>
        `).join('');
      } catch (error) {
        console.error('記録読み込みエラー:', error);
      }
    }

    async function clockIn() {
      const res = await fetch('/api/attendance/clock-in', { method: 'POST' });
      const data = await res.json();
      alert(data.message || data.error);
      loadStatus();
      loadRecords();
    }

    async function clockOut() {
      const res = await fetch('/api/attendance/clock-out', { method: 'POST' });
      const data = await res.json();
      alert(data.message || data.error);
      loadStatus();
      loadRecords();
    }

    async function breakStart() {
      const res = await fetch('/api/attendance/break-start', { method: 'POST' });
      const data = await res.json();
      alert(data.message || data.error);
      loadStatus();
    }

    async function breakEnd() {
      const res = await fetch('/api/attendance/break-end', { method: 'POST' });
      const data = await res.json();
      alert(data.message || data.error);
      loadStatus();
    }

    function checkPasswordStrength() {
      const password = document.getElementById('reg-password').value;
      const strengthContainer = document.getElementById('password-strength');
      const strengthFill = document.getElementById('strength-fill');
      const strengthText = document.getElementById('strength-text');

      if (!password) {
        strengthContainer.style.display = 'none';
        return;
      }

      strengthContainer.style.display = 'block';

      let strength = 0;
      let feedback = [];

      // Check length
      if (password.length >= 8) strength += 1;
      else feedback.push('8文字以上');

      // Check uppercase
      if (/[A-Z]/.test(password)) strength += 1;
      else feedback.push('大文字');

      // Check lowercase
      if (/[a-z]/.test(password)) strength += 1;
      else feedback.push('小文字');

      // Check numbers
      if (/[0-9]/.test(password)) strength += 1;
      else feedback.push('数字');

      // Check special characters
      if (/[^A-Za-z0-9]/.test(password)) strength += 1;
      else feedback.push('記号');

      // Update UI based on strength
      strengthFill.className = 'password-strength-fill';
      strengthText.className = 'password-strength-text';

      if (strength <= 2) {
        strengthFill.classList.add('weak');
        strengthText.classList.add('weak');
        strengthText.textContent = `弱い - 追加: ${feedback.join(', ')}`;
      } else if (strength <= 3) {
        strengthFill.classList.add('medium');
        strengthText.classList.add('medium');
        strengthText.textContent = `普通 - 追加推奨: ${feedback.join(', ')}`;
      } else {
        strengthFill.classList.add('strong');
        strengthText.classList.add('strong');
        strengthText.textContent = '強い - 安全なパスワードです';
      }
    }

    checkAuth();
  </script>

  <!-- App Utilities -->
  <script src="/js/app.js"></script>
</body>
</html>
