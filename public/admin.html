<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者画面 - 勤怠管理</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/css/themes.css">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/css/animations.css">
</head>
<body class="preload">
  <!-- Dark Mode Toggle -->
  <div class="theme-toggle" onclick="toggleTheme()" title="テーマ切り替え">
    <i class="fas fa-moon" id="theme-icon"></i>
  </div>

  <div class="container">
    <h1><i class="fas fa-user-shield"></i> 管理者画面</h1>
    <div class="user-info">
      <div class="user-avatar"><i class="fas fa-crown"></i></div>
      <div class="user-details">
        <p id="admin-info">読み込み中...</p>
        <p class="user-role">管理者</p>
      </div>
    </div>

    <div class="nav">
      <a href="/">
        <i class="fas fa-home"></i> ホームに戻る
      </a>
      <a href="#" onclick="loadUsers()">
        <i class="fas fa-sync-alt"></i> ユーザー一覧を更新
      </a>
      <a href="#" onclick="loadAllAttendance()">
        <i class="fas fa-sync-alt"></i> 勤怠記録を更新
      </a>
    </div>

    <div class="section">
      <h2 class="section-title"><i class="fas fa-users"></i> ユーザー一覧</h2>

      <!-- Table Controls -->
      <div class="table-controls">
        <div class="table-search">
          <i class="fas fa-search"></i>
          <input type="text" id="user-search" placeholder="ユーザーを検索..." onkeyup="filterUsers()">
        </div>
        <div class="table-filter">
          <select id="role-filter" onchange="filterUsers()">
            <option value="">全ての権限</option>
            <option value="admin">管理者</option>
            <option value="user">ユーザー</option>
          </select>
          <button class="btn-primary" onclick="exportUsersCSV()">
            <i class="fas fa-download"></i> CSV出力
          </button>
        </div>
      </div>

      <div class="table-wrapper">
        <table id="users-table">
        <thead>
          <tr>
            <th class="sortable" onclick="sortUsers('id')">ID</th>
            <th class="sortable" onclick="sortUsers('username')">ユーザー名</th>
            <th class="sortable" onclick="sortUsers('email')">メール</th>
            <th class="sortable" onclick="sortUsers('full_name')">氏名</th>
            <th class="sortable" onclick="sortUsers('role')">権限</th>
            <th class="sortable" onclick="sortUsers('created_at')">登録日</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="users-body"></tbody>
      </table>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title"><i class="fas fa-chart-bar"></i> 勤怠記録（最新100件）</h2>
      <div class="table-wrapper">
        <table id="attendance-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>ユーザー名</th>
            <th>氏名</th>
            <th>出勤</th>
            <th>退勤</th>
            <th>休憩開始</th>
            <th>休憩終了</th>
          </tr>
        </thead>
        <tbody id="attendance-body"></tbody>
      </table>
      </div>
    </div>
  </div>

  <script>
    // Dark Mode Toggle
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      const icon = document.getElementById('theme-icon');

      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);

      if (newTheme === 'dark') {
        icon.className = 'fas fa-sun';
      } else {
        icon.className = 'fas fa-moon';
      }
    }

    // Load saved theme
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const icon = document.getElementById('theme-icon');
      document.documentElement.setAttribute('data-theme', savedTheme);
      if (savedTheme === 'dark') {
        icon.className = 'fas fa-sun';
      }
    })();

    async function checkAdmin() {
      try {
        const res = await fetch('/api/auth/me');
        if (!res.ok) {
          alert('ログインが必要です');
          location.href = '/';
          return false;
        }
        const user = await res.json();
        if (user.role !== 'admin') {
          alert('管理者権限が必要です');
          location.href = '/';
          return false;
        }
        document.getElementById('admin-info').textContent = user.full_name || user.username;
        return true;
      } catch (error) {
        alert('認証エラー');
        location.href = '/';
        return false;
      }
    }

    let allUsers = [];
    let sortColumn = 'id';
    let sortDirection = 'asc';

    async function loadUsers() {
      try {
        const res = await fetch('/api/admin/users');
        if (!res.ok) throw new Error('権限がありません');

        allUsers = await res.json();
        displayUsers(allUsers);
      } catch (error) {
        alert('ユーザー一覧の取得に失敗しました: ' + error.message);
      }
    }

    function displayUsers(users) {
      const tbody = document.getElementById('users-body');

      tbody.innerHTML = users.map(u => `
        <tr>
          <td>${u.id}</td>
          <td>${u.username}</td>
          <td>${u.email}</td>
          <td>${u.full_name}</td>
          <td><span class="badge badge-${u.role}">${u.role === 'admin' ? '管理者' : 'ユーザー'}</span></td>
          <td>${new Date(u.created_at).toLocaleDateString()}</td>
          <td>
            ${u.role !== 'admin' ? `<button class="btn-primary" onclick="promoteUser(${u.id}, '${u.username}')">管理者に昇格</button>` : '-'}
          </td>
        </tr>
      `).join('');
    }

    function filterUsers() {
      const searchTerm = document.getElementById('user-search').value.toLowerCase();
      const roleFilter = document.getElementById('role-filter').value;

      let filtered = allUsers.filter(user => {
        const matchesSearch =
          user.username.toLowerCase().includes(searchTerm) ||
          user.email.toLowerCase().includes(searchTerm) ||
          user.full_name.toLowerCase().includes(searchTerm);

        const matchesRole = !roleFilter || user.role === roleFilter;

        return matchesSearch && matchesRole;
      });

      displayUsers(filtered);
    }

    function sortUsers(column) {
      // Update sort direction
      if (sortColumn === column) {
        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
      } else {
        sortColumn = column;
        sortDirection = 'asc';
      }

      // Update UI
      document.querySelectorAll('th.sortable').forEach(th => {
        th.classList.remove('sorted-asc', 'sorted-desc');
      });
      event.target.classList.add(`sorted-${sortDirection}`);

      // Sort data
      const sorted = [...allUsers].sort((a, b) => {
        let aVal = a[column];
        let bVal = b[column];

        // Handle dates
        if (column === 'created_at') {
          aVal = new Date(aVal).getTime();
          bVal = new Date(bVal).getTime();
        }

        // Handle strings
        if (typeof aVal === 'string') {
          aVal = aVal.toLowerCase();
          bVal = bVal.toLowerCase();
        }

        if (sortDirection === 'asc') {
          return aVal > bVal ? 1 : -1;
        } else {
          return aVal < bVal ? 1 : -1;
        }
      });

      displayUsers(sorted);
    }

    function exportUsersCSV() {
      const headers = ['ID', 'ユーザー名', 'メール', '氏名', '権限', '登録日'];
      const rows = allUsers.map(u => [
        u.id,
        u.username,
        u.email,
        u.full_name,
        u.role === 'admin' ? '管理者' : 'ユーザー',
        new Date(u.created_at).toLocaleDateString()
      ]);

      let csvContent = headers.join(',') + '\n';
      csvContent += rows.map(row => row.join(',')).join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `users_${new Date().toISOString().split('T')[0]}.csv`;
      link.click();

      window.App.toastManager.show('CSV出力が完了しました', 'success');
    }

    async function loadAllAttendance() {
      try {
        const res = await fetch('/api/admin/attendance');
        if (!res.ok) throw new Error('権限がありません');

        const records = await res.json();
        const tbody = document.getElementById('attendance-body');

        tbody.innerHTML = records.map(r => `
          <tr>
            <td>${r.id}</td>
            <td>${r.username}</td>
            <td>${r.full_name}</td>
            <td>${r.clock_in ? new Date(r.clock_in).toLocaleString() : '-'}</td>
            <td>${r.clock_out ? new Date(r.clock_out).toLocaleString() : '-'}</td>
            <td>${r.break_start ? new Date(r.break_start).toLocaleString() : '-'}</td>
            <td>${r.break_end ? new Date(r.break_end).toLocaleString() : '-'}</td>
          </tr>
        `).join('');
      } catch (error) {
        alert('勤怠記録の取得に失敗しました: ' + error.message);
      }
    }

    async function promoteUser(userId, username) {
      if (!confirm(`${username} を管理者に昇格しますか？`)) return;

      try {
        const res = await fetch(`/api/admin/users/${userId}/promote`, { method: 'POST' });
        if (!res.ok) throw new Error('昇格に失敗しました');

        const data = await res.json();
        alert(data.message);
        loadUsers();
      } catch (error) {
        alert('エラー: ' + error.message);
      }
    }

    // ページロード時に実行
    (async () => {
      const isAdmin = await checkAdmin();
      if (isAdmin) {
        loadUsers();
        loadAllAttendance();
      }
    })();
  </script>

  <!-- App Utilities -->
  <script src="/js/app.js"></script>
</body>
</html>
