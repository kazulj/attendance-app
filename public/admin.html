<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者画面 - 勤怠管理</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .nav { margin-bottom: 20px; }
    .nav a {
      display: inline-block;
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: var(--radius);
      margin-right: 10px;
      transition: all 0.2s;
    }
    .nav a:hover { background: var(--primary-dark); transform: translateY(-2px); }
    .section { margin-bottom: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔐 管理者画面</h1>
    <div class="user-info">
      <p id="admin-info">読み込み中...</p>
    </div>

    <div class="nav">
      <a href="/">ホームに戻る</a>
      <a href="#" onclick="loadUsers()">ユーザー一覧を更新</a>
      <a href="#" onclick="loadAllAttendance()">勤怠記録を更新</a>
    </div>

    <div class="section">
      <h2>👥 ユーザー一覧</h2>
      <div class="table-wrapper">
        <table id="users-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>ユーザー名</th>
            <th>メール</th>
            <th>氏名</th>
            <th>権限</th>
            <th>登録日</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="users-body"></tbody>
      </table>
      </div>
    </div>

    <div class="section">
      <h2>📊 勤怠記録（最新100件）</h2>
      <div class="table-wrapper">
        <table id="attendance-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>ユーザー名</th>
            <th>氏名</th>
            <th>出勤</th>
            <th>退勤</th>
            <th>休憩開始</th>
            <th>休憩終了</th>
          </tr>
        </thead>
        <tbody id="attendance-body"></tbody>
      </table>
      </div>
    </div>
  </div>

  <script>
    async function checkAdmin() {
      try {
        const res = await fetch('/api/auth/me');
        if (!res.ok) {
          alert('ログインが必要です');
          location.href = '/';
          return false;
        }
        const user = await res.json();
        if (user.role !== 'admin') {
          alert('管理者権限が必要です');
          location.href = '/';
          return false;
        }
        document.getElementById('admin-info').textContent = `管理者: ${user.username}`;
        return true;
      } catch (error) {
        alert('認証エラー');
        location.href = '/';
        return false;
      }
    }

    async function loadUsers() {
      try {
        const res = await fetch('/api/admin/users');
        if (!res.ok) throw new Error('権限がありません');

        const users = await res.json();
        const tbody = document.getElementById('users-body');

        tbody.innerHTML = users.map(u => `
          <tr>
            <td>${u.id}</td>
            <td>${u.username}</td>
            <td>${u.email}</td>
            <td>${u.full_name}</td>
            <td><span class="badge badge-${u.role}">${u.role === 'admin' ? '管理者' : 'ユーザー'}</span></td>
            <td>${new Date(u.created_at).toLocaleDateString()}</td>
            <td>
              ${u.role !== 'admin' ? `<button class="btn-primary" onclick="promoteUser(${u.id}, '${u.username}')">管理者に昇格</button>` : '-'}
            </td>
          </tr>
        `).join('');
      } catch (error) {
        alert('ユーザー一覧の取得に失敗しました: ' + error.message);
      }
    }

    async function loadAllAttendance() {
      try {
        const res = await fetch('/api/admin/attendance');
        if (!res.ok) throw new Error('権限がありません');

        const records = await res.json();
        const tbody = document.getElementById('attendance-body');

        tbody.innerHTML = records.map(r => `
          <tr>
            <td>${r.id}</td>
            <td>${r.username}</td>
            <td>${r.full_name}</td>
            <td>${r.clock_in ? new Date(r.clock_in).toLocaleString() : '-'}</td>
            <td>${r.clock_out ? new Date(r.clock_out).toLocaleString() : '-'}</td>
            <td>${r.break_start ? new Date(r.break_start).toLocaleString() : '-'}</td>
            <td>${r.break_end ? new Date(r.break_end).toLocaleString() : '-'}</td>
          </tr>
        `).join('');
      } catch (error) {
        alert('勤怠記録の取得に失敗しました: ' + error.message);
      }
    }

    async function promoteUser(userId, username) {
      if (!confirm(`${username} を管理者に昇格しますか？`)) return;

      try {
        const res = await fetch(`/api/admin/users/${userId}/promote`, { method: 'POST' });
        if (!res.ok) throw new Error('昇格に失敗しました');

        const data = await res.json();
        alert(data.message);
        loadUsers();
      } catch (error) {
        alert('エラー: ' + error.message);
      }
    }

    // ページロード時に実行
    (async () => {
      const isAdmin = await checkAdmin();
      if (isAdmin) {
        loadUsers();
        loadAllAttendance();
      }
    })();
  </script>
</body>
</html>
